model:
  yolov8_model_weights: ./pretrained/yolov8n-pose.pt
  yolov8_model_config: ./configs/models/v8/yolov8-pose.yaml
  yolov8_data_config: ./configs/datasets/coco8-pose.yaml
  yolov8_model_export: ./runs/pose/train/weights/best.pt

trainer:
  project: pose-detection
  name: yolov8-pose
  optimizer: Adam
  dropout: 0.0
  batch: 64
  save_period: -1
  device: [0]
  epochs: 1

data:
  predict_image_path: ./data/images/test

output_model:
  save_prediction: False
  yolov8_model_export_format: onnx
